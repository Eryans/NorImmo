    <main class="container my-5 bg-paint">

      <section class="row">
        <h2 class="text-md-center panneau" id="title-estimate">Estimation prévisionnelle</h2>
      <form class="col-6 offset-md-1 offset-lg-2">
        <div class="mb-3">
          <label for="inputSurface" class="form-label">Surface en m²:</label>
          <input type="text" class="form-control" id="inputSurface"><br>
        </div>
        <label for="room" class="form-label">Nombre de chambre(s):</label>
        <input type="number" id="room" name="room" class="form-control" min="0" max="20" step="1" value="0"><br><br><br>
        <select class="form-select" aria-label="Default select example" id="material">
          <option selected>Matériau de construction :</option>
          <option value="1.2">Parpaing (+20%)</option>
          <option value="1.15">Bois (+15%)</option>
          <option value="1.3">Brique (+30%)</option>
        </select>
        <button type="submit" class="btn btn-primary mt-5 ml-md-5 btn-form" id="submit-estimate">Envoyer</button>
      </form>

      <aside class="col-6 col-md-5 col-lg-4 align-self-center d-flex" id="price-box">
        <pre style="font-family: inherit;">Prix :  </pre>
        <p id="price"></p>
      </aside>
    </section>
